<!doctype html>
<html>
  <head>
    <title>Go NoGo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jspsych-4.3/jspsych.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-text.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-single-stim.js"></script>
    <script src="jspsych-4.3/plugins/jspsych-categorize.js"></script>
    <link href="jspsych-4.3/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
  </body>
  <script>

  var instructions_block = {
    type: "text",
    text: "<p>In this experiment, a circle will appear in the center " +
        "of the screen.</p><p>If the circle is <strong>blue</strong>, " +
        "press the SPACE key on the keyboard as fast as you can.</p>" +
        "<p>If the circle is <strong>orange</strong>, do not press " +
        "any key.</p>" +
        "<div class='left center-content'><img src='static/images/redapple.jpg'></img>" +
        "<p class='small'><strong>Press the SPACE key</strong></p></div>" +
        "<div class='right center-content'><img src='static/images/greenapple.jpg'></img>" +
        "<p class='small'><strong>Do not press a key</strong></p></div>" +
        "<p>Press any key to begin.</p>",
        timing_post_trial: 2000

  };
  var trial_part_1 = {
  type: 'single-stim',
  stimuli: ['static/images/redapple.jpg', 'static/images/greenapple.jpg'],
  choices: ['none'], // don't allow any key presses
  response_ends_trial: false,
  timing_response: 1000, //show the images for 1s
  data: {trial_part: 'exposure'}, // mark these trials as the exposure phase
  timing_post_trial: 0 // no gap between presentations
}

var trial_part_2 = {
  type: 'single-stim',
  stimuli: ['static/images/applebasket.png'],
  choices: ['y','n'],
  data: {trial_part: 'test'},
  timing_post_trial: 500 // 500ms gap after trial
}
  var testing=[instructions_block];
for (var i=0; i<20;i++) {

  testing.push(trial_part_1);
  testing.push(trial_part_2);
};
console.log(testing)
//var experiment = [trial_part_1, trial_part_2];

jsPsych.init({
  experiment_structure: testing
});


</script>


</html>
