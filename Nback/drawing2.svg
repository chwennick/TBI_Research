         style="line-height:130.99999428%"
         id="flowPara3338">In the following part of the experiment you will see a series of animal pictures. On each step you need to remember if this animal is the same as the animal appeared two steps before. If they were the same press the 'SPACE' key. If they were different do not press a key. For example if you saw a horse, then a pinguin and then a horse- is it the same as two steps before? And if you saw a horse, a zebra and a zebra- is it the same as two steps before? You need to answer as fast and in the most accurate way you can. </flowPara><flowPara
